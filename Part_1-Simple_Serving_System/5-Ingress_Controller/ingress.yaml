apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: server-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /v2/health/live
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
        - path: /server1
          pathType: Prefix
          backend:
            service:
              name: server-1
              port:
                number: 8000
        - path: /server2
          pathType: Prefix
          backend:
            service:
              name: server-2
              port:
                number: 8000
