apiVersion: batch/v1
kind: Job
metadata:
  name: triton-inference-server-s3
spec:
  template:
    spec:
      serviceAccountName: s3-full-access-role
      containers:
        - name: triton-inference-server-s3
          image: cmpark0126/eks-triton-test:1st
          command:
            [
              "tritonserver",
              "--model-repository",
              "s3://hf-s3/",
              "--allow-metrics",
              "true",
              "--allow-gpu-metrics",
              "true",
            ]
          resources:
            limits:
              memory: 10Gi
              nvidia.com/gpu: "1"
            requests:
              memory: 10Gi
              nvidia.com/gpu: "1"
      restartPolicy: Never
      tolerations:
        - key: nvidia.com/gpu
          operator: Exists
          effect: NoSchedule
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: "node.kubernetes.io/instance-type"
                    operator: "In"
                    values: ["g4dn.xlarge"] # g4dn.xlarge for tesla t4, g5.xlarge for a10g
                  - key: "karpenter.sh/capacity-type"
                    operator: "In"
                    values: ["spot"]
  backoffLimit: 1
